<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parfum Survey</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
            <div class="container">
                <form>
    <h1>Parfum by Unique</h1>
    <strong>Est. 2019</strong>
    <h2>Help us to enhance serving you top-tier scents!</h2> 
    <label for="name" id="name-label" name="name">Name<input id="name" type="text" name="name" placeholder="name" required></label>
    <label for="email" name="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="email" required></label>
    <label for="age" name="age" id="number-label">Age<input id="number" name="age" min="18" max="70" type="number" placeholder="age" required</label>
   <label for="option" name="option"><h3>Which scent should we introduce to our collection?</h3>
    <select for="option" name="option" id="dropdown">
      <option name="" value=""</option>
      <option name="option 1" value="option 1">Whispers of Jasmine</option>
      <option name="option 2" value="option 2">Radiant Citrus Bloom</option>
      <option name="option 3" value="option 3">Azurie Breeze Reverie</option>
    </select></label>
 <label for="release" name="release"><h3>Should we release a collection for men?</h3></label>
    <label for="yes" name="yes"><input id="yes" type="radio" name="yes-no" value="yes">Yes</label>
    <label for="no" name="no"><input id="no" type="radio" name="yes-no" value="no"></label>No
   <label for="promotion" name="promotion"><h3>Which celebrity should promote our next release?</h3></label>
    <label for="Nicki" name="Nicki"><input id="Nicki" name="Nicki" value="Nicki" type="checkbox">Nicki Minaj</label>
<label for="Hasley" name="Hasley"><input id="Hasley" name="Hasley" value="Hasley" type="checkbox">Hasley</label>
<label for="Doja" name="Doja"><input id="Doja" value="Doja" type="checkbox" name="Doja">Doja Cat</label>
<label for="more" name="more"><h3>Tell us what else you would like to see in our new collection.</h3>
  <textarea for="more" name="more" rows="5" cols="50" id="more"></textarea>
  <submit for="submit" name="submit"><input id="submit" name="submit" value="submit" type="submit"></submit>
    </form> 
        </div> 
    </body>
</html>
